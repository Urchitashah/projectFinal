



    <form ng-controller="checkUser" ng-submit="login()" >
    <ul class="form-style-1">

        <li>
            <label>{{message}}</label>
        </li>
        <li>
            <label>Email <span class="required">*</span></label>
            <input type="email" name="field3" class="field-long" placeholder="Email" ng-model="loginEmail" />
        </li>
        <li>
            <label>Password <span class="required">*</span></label>
            <input type="password" name="field4" class="field-long" placeholder="Password" ng-model="loginPassword" />
        </li>
        <li>
            <input type="submit" value="Submit" />
        </li>
        <li>
            <label>Not Registered yet..? <a href="/register" ui-sref-active="active">Register</a></label>
        </li>
    </ul>
</form>
